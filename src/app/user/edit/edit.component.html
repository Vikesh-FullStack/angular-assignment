<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <form class="example-form" [formGroup]="editForm">
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Full Name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mobile Number" type="tel" formControlName="phone">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" type="email" formControlName="email">
    </mat-form-field>
  </mat-card-content>
  <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Update</button>
</form>
  </mat-card>
</div>
